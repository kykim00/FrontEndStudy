<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10000시간의 법칙</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/10000hours.css">
</head>
<body>
    <head>
        <header>
            <img src="img/title.png"" alt="main_title" class="head_title">
            <img src="img/clock.png" alt="main_title_background" class="head_background">
        </header>
        <nav class="nav_saying">
            <h2>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h2>
        </nav>
    </head>
    <main>
        <section>
            <article>
                <img src="img/quotes.png" alt="따옴표" class="quotes">
                <h2 class="wise_saying">1만 시간의 법칙은 어떤 분야의 전문가가 되기 위해서는 최소한 1만 시간의 훈련이 필요하다는 법칙이다.</h2>
            </article>
        </section>
    </main>
</body>
</html>

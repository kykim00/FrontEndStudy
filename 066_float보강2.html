<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* float 해제하는 여러가지 방법들 ! */
        ul {
            overflow: hidden; 
            display: inline-block; 
        }
        /* clear-fix 방법 */
        .clear-fix::after {
            display: block;
        /* content 요소가 꼭 있어야 만들어 진다. */
            content: '';
            clear:both;
        }

        li {
            float: left;
            width: 300px;
            height: 100px;
            background: pink;
        }

    </style>
</head>
<body>
    <ul class="clear-fix">
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <style>
        div {
            position: relative;
            width: 500px;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            clip: rect(50px 400px 270px 100px);
        }
    </style>
</head>
<body>
    <div>
        <img src="./img/b.jpg" alt="">
    </div>
</body>
</html>
